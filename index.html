<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tour - Professional Marine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #viewer { width: 100vw; height: 100vh; touch-action: none; }
        #emergency-vr-btn {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 18px 36px; background: #ef4444; color: white; border: none;
            border-radius: 12px; font-weight: bold; cursor: pointer; z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6); display: none;
        }
        #room-label {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.6); padding: 10px 15px; border-radius: 6px;
            font-weight: bold; pointer-events: none; z-index: 1000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="viewer"></div>
    <div id="room-label">LOADING...</div>
    <button id="emergency-vr-btn">ENTER VR</button>

    <script>
        const tourData = __TOUR_DATA_JSON__;
        let scene, camera, renderer, controls, sphere;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let hotspots3D = [];
        let controller1, controller2;
        let intersectedHotspot = null;

        // XR Check
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-vr').then(s => {
                if(s) document.getElementById('emergency-vr-btn').style.display = 'block';
            });
        }

        window.onload = () => { startEngine(); };

        function startEngine() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true; 
            document.getElementById('viewer').appendChild(renderer.domElement);

            setupVR();

            // FIX: Initialize OrbitControls and update immediately to prevent rotation lag
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.rotateSpeed = -0.4;
            controls.enableZoom = false; 
            controls.update();

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            const material = new THREE.MeshBasicMaterial({ side: THREE.BackSide, color: 0x222222 });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Desktop Mouse Listeners
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            
            // FIX: Safe Zooming with Mouse Wheel
            renderer.domElement.addEventListener('wheel', (e) => {
                if (renderer.xr.isPresenting) return;
                camera.fov += e.deltaY * 0.05;
                camera.fov = Math.max(30, Math.min(100, camera.fov));
                camera.updateProjectionMatrix();
            }, { passive: true });

            document.getElementById('emergency-vr-btn').onclick = () => {
                navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor']
                }).then(s => renderer.xr.setSession(s));
            };

            if (tourData.scenes.length > 0) loadScene(tourData.scenes[0].id);

            renderer.setAnimationLoop(renderLoop);
        }

        function setupVR() {
            function onSelectStart(event) {
                const controller = event.target;
                updateRaycasterFromController(controller);
                const intersects = raycaster.intersectObjects(hotspots3D);
                if (intersects.length > 0) {
                    const targetId = intersects[0].object.userData.targetSceneId;
                    if (targetId) loadScene(targetId);
                }
            }

            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            scene.add(controller2);

            // FIX: Laser pointers on top of everything
            const lineGeom = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]);
            const lineMat = new THREE.LineBasicMaterial({ 
                color: 0xffffff, 
                depthTest: false, // Ensure ray is visible over hotspots
                transparent: true,
                opacity: 0.8
            });
            const line = new THREE.Line(lineGeom, lineMat);
            line.scale.z = 10;
            line.renderOrder = 999; // Explicitly render last
            
            controller1.add(line.clone());
            controller2.add(line.clone());
        }

        function updateRaycasterFromController(controller) {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
        }

        function onMouseMove(event) {
            if (renderer.xr.isPresenting) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseClick(event) {
            if (renderer.xr.isPresenting) return;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(hotspots3D);
            if (intersects.length > 0) {
                const targetId = intersects[0].object.userData.targetSceneId;
                if (targetId) loadScene(targetId);
            }
        }

        function renderLoop() {
            if (!renderer.xr.isPresenting) {
                controls.update();
                raycaster.setFromCamera(mouse, camera);
            } else {
                // VR Hover Logic: Check both controllers
                updateRaycasterFromController(controller1);
            }

            // --- HOVER ANIMATION LOGIC ---
            const intersects = raycaster.intersectObjects(hotspots3D);
            
            // Reset all scales first
            hotspots3D.forEach(h => {
                const baseScale = 20 * (h.userData.baseScale || 1);
                h.scale.set(baseScale, baseScale, 1);
            });

            if (intersects.length > 0) {
                const h = intersects[0].object;
                const hoverScale = 25 * (h.userData.baseScale || 1);
                h.scale.set(hoverScale, hoverScale, 1);
            }

            renderer.render(scene, camera);
        }

        function loadScene(id) {
            const data = tourData.scenes.find(s => s.id === id);
            document.getElementById('room-label').innerText = data.name;

            new THREE.TextureLoader().load(data.image, (tex) => {
                tex.wrapS = THREE.RepeatWrapping; tex.repeat.x = -1;
                sphere.material.map = tex;
                sphere.material.color.set(0xffffff);
                sphere.material.needsUpdate = true;
                
                if (data.initialView && !renderer.xr.isPresenting) {
                    const yaw = data.initialView.yaw || 0;
                    const pitch = data.initialView.pitch || 0;
                    camera.position.set(0.1 * Math.sin(yaw), 0.1 * Math.sin(pitch), 0.1 * Math.cos(yaw));
                    controls.update();
                }
            });

            hotspots3D.forEach(h => scene.remove(h));
            hotspots3D = [];

            const iconLoader = new THREE.TextureLoader();
            data.hotspots.forEach(hs => {
                iconLoader.load(hs.icon, (tex) => {
                    const spriteMat = new THREE.SpriteMaterial({ map: tex, transparent: true, depthTest: false });
                    const sprite = new THREE.Sprite(spriteMat);
                    
                    const pos = new THREE.Vector3(...hs.position).multiplyScalar(0.9);
                    sprite.position.copy(pos);
                    
                    const baseScale = 20 * (hs.scale || 1);
                    sprite.scale.set(baseScale, baseScale, 1);
                    sprite.userData.targetSceneId = hs.targetSceneId;
                    sprite.userData.baseScale = hs.scale || 1;
                    
                    scene.add(sprite);
                    hotspots3D.push(sprite);
                });
            });
        }
    </script>
</body>
</html>
